{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title> List Jadwal </title>
{% endblock title %}

{% load crispy_forms_tags %}
{% block content  %}
    <h1 class="display-4">List Jadwal</h1>
    <hr class="my-4">
    <a class="btn btn-primary" href="{% url 'create_jadwal' %}" role="button">CREATE</a>

    <table class="table">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Faskes</th>
      <th scope="col">Shift</th>
      <th scope="col">Tanggal</th>
    </tr>
  </thead>
  <tbody>
    {% for i in data_jadwal %}
    <tr>
      <th scope="row">{{ i.0 }}</th>
      <td>{{ i.1 }}</td>
      <td>{{ i.2 }}</td>
      <td>{{ i.3 }}</td>
    </tr>
    {% endfor %}
  </tbody>
{% endblock  %}
