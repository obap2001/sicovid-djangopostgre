{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title> Daftar Pasien </title>
{% endblock title %}

{% load crispy_forms_tags %}
{% block content  %}
    <h1 class="display-4">Daftar Pasien</h1>
    <hr class="my-4">
    <a class="btn btn-primary" href="{% url 'create_pasien' %}" role="button">CREATE</a>

    <table class="table">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">NIK</th>
      <th scope="col">Nama_Pasien</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
    <tr>
      <th scope="row">{{ i.0 }}</th>
      <td>{{ i.1 }}</td>
      <td>{{ i.2 }}</td>
      <td>
        <a class="btn btn-primary" href="{% url 'update_pasien' nik=i.1 %}" role="button">UPDATE</a>
        <a class="btn btn-primary" href="{% url 'delete_pasien' nik=i.1 %}" role="button">DELETE</a>
        <a class="btn btn-primary" href="{% url 'detail_pasien' nik=i.1 %}" role="button">DETAIL</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
{% endblock  %}
