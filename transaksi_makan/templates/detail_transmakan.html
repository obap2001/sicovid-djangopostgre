{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title> Detail Transaksi Makan </title>
{% endblock title %}

{% load crispy_forms_tags %}
{% block content  %}
    <h1 class="display-4">Detail Transaksi Makan</h1>
    <hr class="my-4">

    <form method = "POST">
        {% csrf_token %}
        {{ form_transaksi|crispy }}
        <p>Pesanan:</p>
        {{ form_pesanan|crispy }}
    </form>
{% endblock  %}
